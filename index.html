<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Coding in the dark</title>

    <link
      rel="stylesheet/less"
      type="text/css"
      data-href="dynamic-stylesheet"
    />

    <script>
      /*
        This is some custom configuration. Please, leave it here.
      */
      // This will renew the cached css file in browser
      const link = document.querySelector(
        "link[data-href='dynamic-stylesheet']"
      );
      link.href = `style.scss?version=${Date.now()}`;

      // This will reload the whole page to see the changes
      setTimeout(function () {
        window.location.reload();
      }, 20000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
  </head>
  <body>
      <div id="banner">
        <h1>Coding in the dark</h1>
      </div>
  </body>
</html>
